<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorder & TheGorder Store</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #0b0b0b;
            color: #d4af37;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #d4af37;
        }
        .product {
            margin-bottom: 30px;
        }
        .product img {
            width: 200px;
            border-radius: 10px;
        }
        .button {
            background-color: #d4af37;
            color: #0b0b0b;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #b89e30;
        }
        select {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gorder & TheGorder Store</h1>
        
        <div class="product">
            <img src="product-image-140904777_480x.jpg" alt="Ring Style 1">
            <p>Elegant Masonic Ring - Style 1</p>
            <label for="size1">Select Size:</label>
            <select id="size1">
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <br>
            <a href="#" class="button">Buy Now</a>
        </div>
        
        <div class="product">
            <img src="product-image-140904800_480x.jpg" alt="Ring Style 2">
            <p>Elegant Masonic Ring - Style 2</p>
            <label for="size2">Select Size:</label>
            <select id="size2">
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <br>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</body>
</html>
