<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Gorder & TheGorder</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #0b0b0b;
            color: #d4af37;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #d4af37;
        }
        .product {
            margin: 20px 0;
        }
        img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px #d4af37;
            transition: all 0.3s ease-in-out;
        }
        img:hover {
            box-shadow: 0 0 20px white;
            transform: scale(1.05);
        }
        select, .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .button {
            background-color: #d4af37;
            color: #0b0b0b;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transform: perspective(1px) scale(1);
        }
        .button:hover {
            background-color: #b89e30;
            box-shadow: 0 0 15px white;
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Your Masonic Ring</h1>
        
        <div class="product">
            <h2>Style 1 (Silver)</h2>
            <img src="product-image-140904777_480x.jpg" alt="Silver Masonic Ring">
        </div>
        
        <div class="product">
            <h2>Style 2 (Gold)</h2>
            <img src="product-image-140904800_480x.jpg" alt="Gold Masonic Ring">
        </div>
        
        <div class="product">
            <h2>Style 3 (Black & Silver)</h2>
            <img src="product2.jpg" alt="Black & Silver Masonic Ring">
        </div>

        <p><strong>There is a way to earn your ring free of charge.</strong></p>
        <p>Use the chain of command to get more information on how to qualify.</p>

        <form action="submit_order.php" method="post">
            <label for="style">Choose a Style:</label>
            <select id="style" name="style">
                <option value="silver">Style 1 (Silver)</option>
                <option value="gold">Style 2 (Gold)</option>
                <option value="black_silver">Style 3 (Black & Silver)</option>
            </select>

            <label for="size">Choose a Size:</label>
            <select id="size" name="size">
                <option value="7">Size 7</option>
                <option value="8">Size 8</option>
                <option value="9">Size 9</option>
                <option value="10">Size 10</option>
                <option value="11">Size 11</option>
                <option value="12">Size 12</option>
                <option value="13">Size 13</option>
            </select>

            <button type="submit" class="button">Request Order Form Through Chain of Command</button>
        </form>
    </div>
</body>
</html>
